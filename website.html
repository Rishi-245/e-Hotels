<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Hotels</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .section { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <h1>Welcome to e-Hotels</h1>
    
    <!-- Role Selection -->
    <label><input type="radio" name="role" value="customer" checked> Customer</label>
    <label><input type="radio" name="role" value="employee"> Employee</label>
    <label><input type="radio" name="role" value="admin"> Admin</label>
    
    <hr>
    
    <!-- Customer View -->
    <div id="customerSection" class="section active">
        <h2>Search for Available Rooms</h2>
        <label>Check-in Date: <input type="date"></label>
        <label>Check-out Date: <input type="date"></label>
        <label>Capacity: <input type="number" min="1"></label>
        <label>Price Range: <input type="text"></label>
        <button>Search</button>
    </div>
    
    <!-- Employee View -->
    <div id="employeeSection" class="section">
        <h2>Manage Bookings</h2>
        <p>Here, employees can mark booked rooms as rented.</p>
        <button>View Booked Rooms</button>
    </div>
    
    <!-- Admin View -->
    <div id="adminSection" class="section">
        <h2>Admin Panel</h2>
        <p>Admins can create or delete rooms.</p>
        <button>Add New Room</button>
        <button>Delete Room</button>
    </div>
    
    <script>
        const roleRadios = document.querySelectorAll('input[name="role"]');
        const sections = {
            customer: document.getElementById("customerSection"),
            employee: document.getElementById("employeeSection"),
            admin: document.getElementById("adminSection")
        };
        
        roleRadios.forEach(radio => {
            radio.addEventListener("change", () => {
                Object.values(sections).forEach(section => section.classList.remove("active"));
                sections[radio.value].classList.add("active");
            });
        });
    </script>
</body>
</html>
